<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}"></head>


<body th:onload="'openModal(\'' + ${flag} + '\');'" >
<nav th:replace="~{layout::nav}"></nav>
<div style="height: 30px"></div>
<div class="row " style="margin-right: 15px; height: 700px">
    <div class="col-2 bg-light">
        <hr style="background-color: white">
        <a style="text-align:center" data-toggle="modal" th:href="@{/customer/create}" data-name="Create Customer"
           class="create-pro btn btn-primary" th:text="#{create.customer}"></a>
        <hr>
        <p style="text-align: center;">Item 2</p>
        <hr style="background-color: white">
        <p style="text-align: center;">Item 3</p>
    </div>
    <div class="col-10 bg-light">
        <table id="table" class="table table-striped table-bordered bg-light container ">
            <thead>
            <tr>
                <th> Id</th>
                <th> Name</th>
                <th> gender</th>
                <th> idCard</th>
                <th> phone</th>
                <th> email</th>
                <th> address</th>
                <th> customerType</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,rowStat : ${list}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:if="${row.gender}">Male</td>
                <td th:unless="${row.gender}">Female</td>
                <td th:text="${row.idCard}"></td>
                <td th:text="${row.phone}"></td>
                <td th:text="${row.email}"></td>
                <td th:text="${row.address}"></td>
                <td th:text="${row.customerType.name}"></td>
                <td><a class="update-pro" data-toggle="modal">Update</a>
                    <!--                    <a href="#" data-toggle="modal1" data-target="#xoa" class="btn btn-danger"-->
                    <!--                       th:onclick="'setIdDeleteToForm(\'' + ${row.getId()} + '\');'"> Xóa </a>-->
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div style="height: 100px"></div>
<!--<div th:replace="layout::updateModal('/customer/edit')"></div>-->
<!--<div th:replace="layout::createModal('/customer/create')"></div>-->
<!--<div th:replace="layout::xoaModal('/customer/delete')"></div>-->


<div class="modal" tabindex="-1" id="modal-test">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>

        </div>
    </div>
</div>
<script>

    function openModal(flag) {
        console.log(flag)
        if (flag!== 'null') {
            $.ajax({
                type: "GET",
                //tên API
                url: `/customer/create`,
                dataType: "HTML",
                success: function (data) {
                    console.log(data)
                    $('.modal-body').html(data)
                    $('.modal-title').html('create')
                    $('#modal-test').modal('show')
                }
            })

            // $('#modal-test').modal('show');
        }
    }

    $(document).ready(function () {
        $('.create-pro').click(function (event) {
            //lay du lieu
            let a = $(this);
            let andressController = a.attr('href');
            let name = a.data('name')
            console.log(andressController);
            // goi ajax
            $.ajax({
                type: "GET",
                //tên API
                url: `${andressController}`,
                dataType: "HTML",
                success: function (data) {
                    $('.modal-body').html(data)
                    $('.modal-title').html(name)
                    $('#modal-test').modal('show')
                }
            })

        })
    })

</script>

<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
