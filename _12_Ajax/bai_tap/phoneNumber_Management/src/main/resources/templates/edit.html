<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="form">
    <form action="#" th:action="@{/update}" th:object="${object}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
            <div class="form-group green-border-focus">
                <input type="text"  readonly class="text-input" th:field="*{id}"/>
            </div>
        </div>
        <div>
            <label>category</label>
            <div class="form-group green-border-focus">
                <input type="text"   class="text-input" th:field="*{price}"/>
            </div>  <div class="form-group green-border-focus">
                <input type="text"   class="text-input" th:field="*{model}"/>
            </div>
        </div>
        <input type="submit" value="Save Smartphone"/>
    </form>
</div>

</body>
</html>
