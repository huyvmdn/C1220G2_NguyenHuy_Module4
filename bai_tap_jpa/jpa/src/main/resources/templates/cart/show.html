<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="layout::head"></head>
<body>
<nav th:replace="~{index::nav}"></nav>
<div id="form">
    <div class="bg-dark" style="width: 100%"  th:object="${object}">
        <table>
            <tr>
                <th> ID</th>
                <td><input type="text" class="text-input" readonly th:field="${object.id}"/></td>
            </tr>
            <tr>
                <th> name</th>
                <td><input type="text" class="text-input" readonly th:field="${object.name}"/></td>
            </tr>
        </table>

        <table id="table" class="table table-striped table-bordered bg-dark text-white">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>price</th>
                <th>stock</th>
                <th>view</th>
                <th>show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,rowStat : ${list}">
                <td th:text="${row.getId()}"></td>
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getPrice()}"></td>
                <td th:text="${row.getStock()}"></td>
                <td><a class="btn btn-success" th:href="@{/product/view/__${row.getId()}__ }">View Detail</a></td>
                <td><a class="btn btn-success" th:href="@{/product/show/__${row.getId()}__ }">show carts</a></td>
                <td><a class="btn btn-warning" th:href="@{/product/edit/__${row.getId()}__ }">Edit</a></td>
                <td><a href="#" data-toggle="modal" data-target="#xoa" class="btn btn-danger"
                       th:onclick="'setIdDeleteToForm(\'' + ${row.getId()} + '\');'"> XÃ³a </a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<div th:replace="layout::footer"></div>

</body>
</html>
