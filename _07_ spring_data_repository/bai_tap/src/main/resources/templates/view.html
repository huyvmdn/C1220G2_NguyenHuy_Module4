<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="layout::head"></head>
<body>
<nav th:replace="~{index::nav}"></nav>
<div id="form">
    <div action="#" th:action="@{/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <div>
            <label>ID</label>
            <input type="text"  readonly class="text-input" th:field="*{id}"/>
        </div>
        <div>
            <label>Title</label>
            <input type="text"  readonly class="text-input" th:field="*{title}"/>
        </div>

        <br>
        <div>
            <label>content</label>
            <div class="form-group green-border-focus">
                <textarea class="form-control" readonly id="exampleFormControlTextarea5" rows="5" th:field="*{content}"></textarea>
            </div>
        </div>
        <br>
        <input type="text" th:field="*{dateBlog}" readonly id="datePicker" />
        <input type="text" th:field="*{category}" readonly>
    </div>
</div>

<a class="btn btn-warning" th:href="@{/index}">Back Menu</a>


<div th:replace="layout::footer"></div>
