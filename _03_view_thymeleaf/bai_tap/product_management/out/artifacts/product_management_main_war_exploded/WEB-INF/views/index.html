<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT</title>
    <link rel="stylesheet" th:href="@{/resources/bootstrap413/css/bootstrap.min.css}" type="text/css">
<!--    <link rel="stylesheet" th:href="@{/resources/datatables/css/dataTables.bootstrap4.min.css}" type="text/css">-->
</head>
<body>
<button class="button btn-danger">khjk</button>
<a th:href="@{/create}"> Create new Product</a>
<div align="center">
    <table id="CustomerTable" class="table table-striped table-bordered bg-dark text-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>price</th>
            <th>manufacturer</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${products}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getManufacturer()}"></td>
            <td><a lass="btn btn-warning" th:href="@{/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a lass="btn btn-warning" th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>



<script src="/resources/vendor/jquery/jquery-3.6.0.min.js"></script>
<script src="/resources/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/resources/vendor/bootstrap413/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#Table').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    });
</script>
</body>
</html>
