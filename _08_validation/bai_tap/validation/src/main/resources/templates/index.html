<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head"></head>
<body>
<h2 th:text="${mess}" style="color:white;"></h2>
<a th:href="@{/create}">
    <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
            data-target="#exampleModal" data-whatever="@mdo" style="margin-right: 10px">CREATE
    </button>
</a>
<div align="center">
    <table id="table" class="table table-striped table-bordered bg-light ">
        <thead>
        <tr>
            <th>Id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>phoneNumer</th>
            <th>age</th>
            <th>email</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${list}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.firstName}"></td>
            <td th:text="${row.lastName}"></td>
            <td th:text="${row.phoneNumer}"></td>
            <td th:text="${row.age}"></td>
            <td th:text="${row.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="layout::footer"></div>
</body>
</html>
